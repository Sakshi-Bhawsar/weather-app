<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wether app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
       
        <div class="weather-container">

            <!--grant location container-->
            <div class="grant-location-container">
                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>grant location Access</p>
                <p>Allow Access to get weather information </p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--search form-->
            <form class="form-container" data-searchForm>
                <input type="text" name="" id="" placeholder="search for city...." data-searchInput>
                <button class="btn">
                    <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--loding screen container -->
            <div class="loding-container">
                <img src="./assets/loading.gif" alt="" height="150" width="150">
                <p>loading</p>
            </div>

            <!--show weather information -->
            <div class="user-info-container">
            
               <!--city name and flag--> 
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                
                <!--weather descripation-->
                <p data-weatherDesc></p>
                <!--weather icon-->
                <img data-weatherIcon>
                <!--temperature-->
                <p data-temp></p>

                <!--3 cards parameter-->
                <div class="parameter-container">

                    <!--1st card-->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--2nd card-->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--3d card-->
                    <div class="parameter">
                         <img src="./assets/cloud.png" alt="">
                         <p>clouds</p>
                         <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
